<h1>Annotation</h1>
<ul>
  {% for annotation in annotations %}
    <li>
      <a href="{% url 'annotation:annotation_detail' annotation.pk %}">{{ annotation.text }}</a>
      - Status: {{ annotation.get_status_display }}
    </li>
  {% endfor %}
</ul>
<a href="{% url 'annotation:annotation_create' %}">+ New Annotation</a>
